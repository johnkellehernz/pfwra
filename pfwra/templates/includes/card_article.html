 <div class="media mb-0 mt-2 py-2 pl-2">
  <div class="media-left">
    <p class="image">
      <span class="icon">
        <i class="fas fa-2x fa-{{ icon }} has-text-light-green" aria-hidden="true"></i>
      </span>
    </p>
  </div>
  <div class="media-content">
    <div class="content">
      <h6 class="is-6 title mb-0 has-text-primary">{{ title|upper }}</h6>
      <p class="has-text-weight-semibold">{{ content }}</p>
    </div>
  </div>
</div>
