{% load wagtailimages_tags wagtailcore_tags %}

{% if counter.image %}
    {% image counter.image fill-512x512 as image %}
    <div class="card rounded-card" style="background-image: url('{{ image.url }}');">
{% else %}
    <div class="card rounded-card" style="background-image: url('https://bulma.io/images/placeholders/empty.png');" >
{% endif %}

  <div class="card-content">
    <h2 class="title">{{ counter.count }}</h2>
    <h4 class="title mt-3">{{ counter.text|upper }}</h4>
  </div>
</div>
