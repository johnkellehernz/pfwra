{% load wagtailimages_tags %}

{% image page.image fill-1920x600 as image %}

<div class="has-background-info">
    <section class="hero is-medium clip" style="background-image: linear-gradient(5deg, rgba(4, 106, 55, 0.3) 35%, transparent 0), url('{{ image.url }}');">

        {% if header == True %}
            <div class="hero-head">
                {% include "includes/header.html" with header=True%}
            </div>
        {% endif %} 
        
      <div class="hero-body">
        {% if page.hero_text %}
        <div class="container has-text-left">
            <div class="columns">
                <div class="column is-half is-half-widescreen is-half-fullhd">
                    <h1 class="title is-1 has-text-white">{{ page.hero_text|upper }}</h1>
                </div>
            </div>
        </div>
        {% endif %}
      </div>
    </section>
</div>
