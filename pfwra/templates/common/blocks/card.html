{% load wagtailimages_tags wagtailcore_tags %}

<div class="card">
  <div class="card-image">
    <figure class="image is-400x300">
      {% if value.image %}
        {% image value.image fill-800x600 %}
      {% else %}
      <img src="https://bulma.io/images/placeholders/empty.png" alt="Placeholder image"/>
      {% endif %}
    </figure>
  </div>

  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <h3 class="title">{{ value.header|upper }}</h3>
      </div>
    </div>
    <div class="content">
      <p>{{ value.text }}</p>
      {% if value.link %}
        <a href="{{ value.link.url }}" class="button is-link is-rounded is-fullwidth is-medium is-info">{{ value.link.text }}</a>
      {% endif %}
    </div>
  </div>
</div>
